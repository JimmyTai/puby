name: Test Coverage
on:
  push:
  pull_request:

jobs:
  test-coverage:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master
      - uses: subosito/flutter-action@v2
      - name: Pub get
        run: flutter pub get
      - name: Test
        run: flutter test --coverage
      - name: Upload report
        uses: codecov/codecov-action@v2
